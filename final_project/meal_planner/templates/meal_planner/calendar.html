<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <!-- Include necessary CSS files for your calendar library -->
    <!-- For example, if you're using FullCalendar, you might include something like this: -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' rel='stylesheet' />
</head>
<body>
    <h1>Calendar</h1>
    <div id="calendar"></div>

    <!-- Include necessary JavaScript files for your calendar library -->
    <!-- For example, if you're using FullCalendar, you might include something like this: -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // Configure your calendar options here
                initialView: 'dayGridMonth', // Set initial view to month
                events: [
    // Iterate over events and format them for FullCalendar
            {% for event in events.all %}
                {
                    title: '{{ event.title }}', // Display event title
                    start: '{{ event.start }}', // Event start date
                    end: '{{ event.end }}', // Event end date
                    // Additional event properties can be added here
                },
            {% endfor %}
        ],

                eventClick: function(info) {
                    // Handle event click
                    // For example, you can redirect to the event detail page
                    window.location.href = `/meal_planner/event/${info.event.id}/edit/`;
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
