{% extends 'recipes/base.html' %}
{% block body %}

    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input id="id_title" type="text" name="title" value="{{ form.instance.title }}"><br>
        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description">{{ form.instance.description }}</textarea><br>
        <label for="id_ingredients">Ingredients:</label>
        <textarea id="id_ingredients" name="ingredients">{{ form.instance.ingredients }}</textarea><br>
        <label for="id_instructions">Instructions:</label>
        <textarea id="id_instructions" name="instructions">{{ form.instance.instructions }}</textarea><br>
        <label for="category">Category:</label><br>
        <label for="category">Select Recipe Category:</label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br>
        <label for="id_recipe_image">Recipe Image:</label><br>
        <input type="file" id="id_recipe_image" name="recipe_image"><br>
        <button class="btn btn-success" type="submit">Save Changes</button>
        <a href="{% url 'recipes:detail' pk=form.instance.id %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
